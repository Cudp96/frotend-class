<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div id="navbar">
        <div class="right-navbar" id="navLinks">
          <i class="fa-solid fa-code" ></i>
        </div>
        <div class="left-navbar">
          <i class=" times fas fa-times" onclick="closemenu()"></i>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <i class="toggle fa-solid fa-bars" onclick="openmenu()"></i>
      </div>
    </nav>
    <div class="container">
      <div class="desc">
        <h2>I'm Sudeep Shrestha</h2>
        <p class="typed">I am front-end web developer aspirant.</p>
      </div>
      <div class="photo">
        <img src="https://freepngimg.com/thumb/man/22654-6-man.png" alt="" />
      </div>
    </div>
  </body>
  <script>
    const navLinks = document.getElementBy('navLinks')

    function openmenu(){
      navLinks.style.right ='200px';
    }
    function closemenu(){
      navLinks.style.right = "50px";
    }

  </script>
</html>
