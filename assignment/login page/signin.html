<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <form class="container">
        <a href="/assignment/login page/loginpage.html"><i class="fa fa-cloud" style="font-size: 36px" ></i></a>
        <div class="heading">Sign Up</div>
        <div class="form-body">
            <div class="row">
                <div class="input-group">
                    <label for="newname">Name</label>
                    <input type="text" id="newname">
                </div>
                <div class="input-group">
                    <label for="new-username">User-name</label>
                    <input type="text" id="new-username">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="input-group">
                    <label for="confirm-password"> Confrim Password</label>
                    <input type="password" id="confirm-password">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="Gender">Gender</label>
                    <div class="radio-group">
                        <div>
                            <label for="">
                                <input type="radio" name="genderg" id="">Male
                            </label>
                        </div>
                        <div>
                            <label for="">
                                <input type="radio" name="gender" id="">Female
                            </label>
                        </div>
                        <div>
                            <label for="">
                                <input type="radio" name="gender" id="">Other
                            </label>
                        </div>
                    </div>
                </div>
                
            </div>
            <button class="btnsin">Submit</button>
        </div>
        <a href="/assignment/login page/loginpage.html"> Back to Login Page</a>
    </form>
   
    
  </body>
</html>
