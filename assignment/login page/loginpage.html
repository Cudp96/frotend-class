<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
     
    <div class="container">
      <i class="fa fa-cloud" style="font-size: 36px"></i>
      <div class="heading">Log-in</div>

      <div class="form-body">
        <div class="row">
          <div class="input-group">
            <label for="userEmail">User-name </label>

            <div>
              <input type="email" name="" id="userEmail" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label for="userPassword">Passcode </label>
            <div>
              <input type="password" name="" id="userPassword" />
            </div>
          </div>
        </div>

        <button class="btn">Submit</button>
        <div>
          <a  href="#">Forget password? </a> /
          <a href="/assignment/login page/signin.html" class="a">Sign-In</a>
        </div>
      </div>
    </div>
  </body>
</html>
