    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Registration Form</title>
        <style>
            * {
                background-color: bisque;
                height: max-content;
            }
        </style>
        
   
    
    <body>
        <h1 style="background-color: aqua ; color: brown; position: fixed; ;">Students Registration Form</h1><br><br><br><br>
        <form>
            <div class=> 
        
            
                <label for="first-name">First Name:
                </label>
                <input type="text" placeholder="Enter Your First Name" id="first-name">
        
            </div>
            <br>
            <div >
            
                <label for="last-name">Last Name:
                </label>
                <input type="text" placeholder="Enter Your Last Name" id="last-name">
            
            </div>
        <br>
        <div>
            
            <label for="email" style="color: bisque;">Email:
                </label>
                <input type="email" placeholder="Enter Your email" id="email">
            
            </div>
        <br>
        <div>
            
                <label for="phone-number">Phone-Number:
                </label>
                <input type="tel " maxlength="10" name="phone-number" placeholder="Enter Your phone number" id="phone-number">
            
        </div>
        <br>
        <div>
            <label for="date-of-birth">Date-of-birth:
            </label>
            <input type="date"   id=date-of-birth">
        </div>
        <br>
        <div>
            <label for="gender">Gender:
            </label>
            <input type="radio" name="gender" id="male">
            <label>Male</label>
            <input type="radio" name="gender" id="female">
            <label>Female</label>
            <input type="radio" name="gender" id="others">
            <label>others</label>
        </div>
        <br>
        <div>
            <label for="address">Address:</label><br>
            <textarea rows="10" cols="50" placeholder="Enter Your Address" id="address">
            </textarea>
        </div>
        <div>
            <label for="qualification" > Qualification:</label>
            <select>
                <option id="+2">+2</option>
                <option id="bachelors-running">Bachelors Running</option>
                <option id="bachelors-finished">Bachelors Finished</option>
                <option id="masters">Master</option>
            </select>
        </div>
        <br>
        <div>
            <label for="user-name">Username:</label>
            <input type="text" id="user-name" placeholder="Enter Your User-name">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password">
        </div> <br>
        <input type="image" src="assets/submit.png" alt="Submit" width="150" height="50">
        <input type="image" src="assets/reset.jpg" alt="reset" width="150" height="65">
        
    </div>
    </form>


    </body>
    </html>
